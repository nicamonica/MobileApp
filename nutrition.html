<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <ion-app>
        
        <ion-header>
            <ion-toolbar class="bg-color-main-header">
                <ion-title>The Fridge</ion-title>
                <a href="index.html"><ion-icon name="home"></ion-icon></a>
             </ion-toolbar>
        </ion-header>

        <ion-header>
            <ion-toolbar class="bg-color-header2">
            <ion-title>NUTRITION INFORMATION</ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content fullscreen>
        <ion-list>

            <!--list of products(buttons) and buttons for JS-->

            <ion-item>
                <ion-avatar slot="start">
                    <img src="Pictures/avocado.png">
                </ion-avatar>
                <ion-button class="btn-nut" id="btn-avocado">Avocado</ion-button>
            </ion-item>

            <ion-item>
                <ion-avatar slot="start">
                    <img src="Pictures/beans.png">
                </ion-avatar>
                <ion-button class="btn-nut" id="btn-beans">Beans</ion-button>
            </ion-item>

            <ion-item>
                <ion-avatar slot="start">
                    <img src="Pictures/cheese.png">
                </ion-avatar>
                <ion-button class="btn-nut" id="btn-cheese">Cheese</ion-button>
            </ion-item>

            <ion-item>
                <ion-avatar slot="start">
                    <img src="Pictures/chicken.png">
                </ion-avatar>
                <ion-button class="btn-nut" id="btn-chicken">Chicken</ion-button>
            </ion-item>

            <ion-item>
                <ion-avatar slot="start">
                    <img src="Pictures/egg.png">
                </ion-avatar>
                <ion-button class="btn-nut" id="btn-eggs">Eggs</ion-button>
            </ion-item>

            <ion-item>
                <ion-avatar slot="start">
                    <img src="Pictures/fish.png">
                </ion-avatar>
                <ion-button class="btn-nut" id="btn-fish">Fish</ion-button>
            </ion-item>

            <ion-item>
                <ion-avatar slot="start">
                    <img src="Pictures/potato.png">
                </ion-avatar>
                <ion-button class="btn-nut" id="btn-potatoes">Potatoes</ion-button>
            </ion-item>

            <ion-item>
                <ion-avatar slot="start">
                    <img src="Pictures/tomato.png">
                </ion-avatar>
                <ion-button class="btn-nut" id="btn-tomato">Tomato</ion-button>
            </ion-item>


        </ion-list>
    </ion-content>
    </ion-app>

    <!--link to JS-->

    <script src="app.js"></script></script>
</body>
</html>
